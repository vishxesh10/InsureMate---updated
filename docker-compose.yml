version: "3.8"

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: insuremate
      POSTGRES_PASSWORD: insuremate
      POSTGRES_DB: insuremate
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: uvicorn insuremate.main:app --host 0.0.0.0 --port 8000
    depends_on:
      - db
    environment:
      DATABASE_URL: "postgresql+psycopg2://insuremate:insuremate@db:5432/insuremate"
      MODEL_PATH: "/app/model.pkl"
    ports:
      - "8000:8000"
    volumes:
      - ./:/app

volumes:
  postgres_data:
