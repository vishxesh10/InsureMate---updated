name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: insuremate
          POSTGRES_PASSWORD: insuremate
          POSTGRES_DB: insuremate
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432 -U insuremate; do sleep 1; done
        env:
          PGPASSWORD: insuremate
      - name: Run tests
        env:
          DATABASE_URL: postgresql+psycopg2://insuremate:insuremate@localhost:5432/insuremate
        run: |
          pytest -q
      - name: Build Docker image
        if: github.ref == 'refs/heads/master'
        run: |
          docker build -t insuremate:ci .
